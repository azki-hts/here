<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Cassette Collection</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.pinimg.com/736x/c5/dd/d4/c5ddd48189bd72da0be3b16c26912b49.jpg') no-repeat center/cover;
      font-family: 'Poppins', sans-serif;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #8d6e63;
      color: #333;
      border: 1px solid #ccc;
      padding: 8px 14px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba (0, 0, 0, 0.3);
      transition: background 0.3s, transform 0.2s;
      z-index: 999;
    }

    @media (max-width: 600px) {
      .back-button {
        padding: 14px 24px;
        font-size: 18px;
      } 
    }

    .back-button:hover {
      background: #A1887F;
    }

    .cassette-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      min-height: 100vh;
    }

    .cassette {
      width: 120px;
      max-width: 30vw;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .cassette:hover {
      transform: scale(1.15);
    }

    @media (max-width: 768px) {
      .cassette-container {
        flex-direction: column;
        justify-content: center;
      }
      .cassette {
        width: 140px;
      }
    }
  </style>
</head>
<body>

<a href="index.html" class="back-button">‚Üê Kembali</a>

  <img src="https://i.pinimg.com/736x/10/78/8e/10788e07397fda6df08de15acc15816f.jpg" alt="Kaset 5" class="cassette" onclick="window.location.href='kaset5.html'">
</div>

</body>
</html>
