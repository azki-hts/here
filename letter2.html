<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surat Spesial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://i.pinimg.com/736x/9c/a2/84/9ca2844d5c9c611d171ecc163da12cf1.jpg'); /* Ganti jadi gambar kertas kamu */
      background-size: cover;
      background-position: center;
      font-family: 'Georgia', serif;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      background: rgba(#fff8e7);
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 40px;
    }

    p {
      text-indent: 30px;
      line-height: 1.8;
      margin-bottom: 20px;
      white-space: pre-wrap; /* Biar spasi & enter kebaca */
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #8d6e63;
      color: #333;
      border: 1px solid #ccc;
      padding: 8px 14px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba (0, 0, 0, 0.3);
      transition: background 0.3s, transform 0.2s;
      z-index: 999;
    }

    @media (max-width: 600px) {
      .back-button {
        padding: 14px 24px;
        font-size: 18px;
      } 
    }
    
    .back-button:hover {
      background: rgb(#fff8e7);
    }
  </style>
</head>
<body>

  <!-- Tombol Kembali -->
  <a href="index.html" class="back-button">← Kembali</a>

  <div class="container">
    <h1>Nah</h1>
    <p id="typewriter"></p>
  </div>

  <script>
    // Teks surat bisa diubah di sini:
    const text = `
aku tau kok posisi aku di mana. i’m not the main character in this story.. maybe just an extra passing by. dan kamu? well... u shine too much to ignore. charming everywhere, noticed by everyone. literally EVERYONE. bnyak yg suka kamu, banyak yang nyariin, banyak yang lebih dari aku.

aku bener-bener nolak buat afirmasi “aku suka kamu”. no way. selain karena aku ngerasa kecil, aku juga takut perasaan ini ganggu pertemanan kita. kita kan di lingkungan formal yang sama... aku tuh kaku, ga sefleksibel kamu yang gampang deket sama siapa aja.

plus, i don’t even know who’s in your heart. siapa yang  kamu suka? siapa yang lagi kamu deketin? or.. maybe u even have a girlfriend already? who knows, right?

tapi... GA MUNGKIN LAH JIR?!

masa iya aku suka sama temen sendiri?? ihhh gila nggak sih?!

NAHHH, ga mungkin. ga boleh. titik.`;

    let i = 0;
    const speed = 30; // kecepatan ketik (ms)
    const typewriterElement = document.getElementById("typewriter");

    function typeWriter() {
      if (i < text.length) {
        typewriterElement.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    window.onload = typeWriter;
  </script>

</body>
</html>
