<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surat Spesial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://i.pinimg.com/736x/9c/a2/84/9ca2844d5c9c611d171ecc163da12cf1.jpg'); /* Ganti jadi gambar kertas kamu */
      background-size: cover;
      background-position: center;
      font-family: 'Georgia', serif;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      background: rgba(#fff8e7);
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 40px;
    }

    p {
      text-indent: 30px;
      line-height: 1.8;
      margin-bottom: 20px;
      white-space: pre-wrap; /* Biar spasi & enter kebaca */
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #8d6e63;
      color: #333;
      border: 1px solid #ccc;
      padding: 8px 14px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba (0, 0, 0, 0.3);
      transition: background 0.3s, transform 0.2s;
      z-index: 999;
    }

    @media (max-width: 600px) {
      .back-button {
        padding: 14px 24px;
        font-size: 18px;
      } 
    }

    .back-button:hover {
      background: rgb(#fff8e7);
    }
  </style>
</head>
<body>

  <!-- Tombol Kembali -->
  <a href="index.html" class="back-button">← Kembali</a>

  <div class="container">
    <h1>U Are</h1>
    <p id="typewriter"></p>
  </div>

  <script>
    // Teks surat bisa diubah di sini:
    const text = `
aku harap setelah kamu baca ini semua, nothing changes between us. ga ada yang geser, ga ada yang canggung, ga ada jarak aneh yang tiba-tiba muncul. karena jujur, aku confess ini bukan buat bikin semua “bergeser ke arah sana-sini”. i just want u to know. that’s all. anggap aja ini cuma satu cerita kecil yang aku titipin ke kamu.

maaf kalau perasaanku ini malah kelihatan kayak beban. aku tau perasaan ga bisa dipaksa. aku juga ga minta kamu balas apa-apa. sebisa mungkin aku tahan perasaanku biar ga ganggu nyamanmu.

aku percaya kamu orang baik, u’ll understand. u won’t see me differently just bcs of this. and u won’t look down on me just bcs of this feeling (yang datang tanpa diundang). dan karena kita ada di lingkungan formal bareng, aku berharap kamu ga bawa hal ini ke situ. cukup aku sama kamu.

aku berharap banget kita tetap bisa jadi temen baik. asik, santai, kaya biasa. dan please.. jangan awkward, jangan canggung ke aku. tapi karena biasanya kamu yang dominan.. kalau seandainya malah aku yang canggung sama kamu, kamu bantuin ya. u help me act normal kalau aku mendadak jadi weirdo gara-gara ini. deal?

but if.. just IF u happen to open ur heart someday.. ngomong ya. biar aku bisa ikut ngantri wkwk.
that’s all.

thanks for reading this far. u're the best.`;

    let i = 0;
    const speed = 30; // kecepatan ketik (ms)
    const typewriterElement = document.getElementById("typewriter");

    function typeWriter() {
      if (i < text.length) {
        typewriterElement.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    window.onload = typeWriter;
  </script>

</body>
</html>
